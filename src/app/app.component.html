<div class="full-row">
  <app-calender-card [calenderData]="data" [year]="year"></app-calender-card>
</div>

<div class="half-row">
  <textarea [(ngModel)]="dataString" (keyup)="dataChanged()" rows="20" cols="40"></textarea>
</div>

<div class="half-row">
  <mat-form-field>
    <input matInput placeholder="year of birthdays to display" [(ngModel)]="year" number>
  </mat-form-field>
</div>
