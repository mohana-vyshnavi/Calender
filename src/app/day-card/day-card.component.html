<mat-card [matBadge]="dayData.length">
  <mat-card-header>
    {{title}}
  </mat-card-header>
  <mat-grid-list [cols]="colsCalculation>1&&colsCalculation<=4?2:colsCalculation<=8?3:colsCalculation>8?4:1"
    *ngIf="dayData.length">
    <mat-grid-tile *ngFor="let data of dayData;let inx=index" [ngStyle]="!(inx<16)?{'display':'none','background': data.color}:
      {'display':'block','background': data.color}">
      <span *ngFor="let name of data.name.split(' ')">{{name[0]}}</span>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="empty" *ngIf="!dayData.length"></div>
</mat-card>
